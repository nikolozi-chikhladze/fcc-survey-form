<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <section>
            <form action="#" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age (optional)</label><br>
                    <input type="number" id="number" min="0" max="100" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <div class="smaller-form-group">
                        <input type="radio" name="recommend" id="definitely" value="definitely">
                        <label id="definitely-label" for="definitely">Definitely</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label id="maybe-label" for="maybe">Maybe</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="radio" name="recommend" id="notSure" value="notSure">
                        <label id="notSure-label" for="notSure">Not sure</label><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="feature" id="dropdown-2">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="frontEndProjects" value="frontEndProjects">
                        <label id="frontEndProjects-label" for="frontEndProjects">Front-end Projects</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="backEndProjects" value="backEndProjects">
                        <label id="backEndProjects-label" for="backEndProjects">Back-end Projects</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="dataVisualization" value="dataVisualization">
                        <label id="dataVisualization-label" for="dataVisualization">Data Visualization</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="challenges" value="challenges">
                        <label id="challenges-label" for="challenges">Challenges</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="openSourceCommunity" value="openSourceCommunity">
                        <label id="openSourceCommunity-label" for="openSourceCommunity">Open Source Community</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="gitterHelpRooms" value="gitterHelpRooms">
                        <label id="gitterHelpRooms-label" for="gitterHelpRooms">Gitter Help Rooms</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="videos" value="videos">
                        <label id="videos-label" for="videos">Videos</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="cityMeetups" value="cityMeetups">
                        <label id="cityMeetups-label" for="cityMeetups">City Meetups</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="wiki" value="wiki">
                        <label id="wiki-label" for="wiki">Wiki</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="forum" value="forum">
                        <label id="forum-label" for="forum">Forum</label><br>
                    </div>
                    <div class="smaller-form-group">
                        <input type="checkbox" id="additionalCourses" value="additionalCourses">
                        <label id="additionalCourses-label" for="additionalCourses">Additional Courses</label><br>
                    </div>
                </div>
                <div class="form-group">
                    <label id="comment-label" for="comment">Any comments or suggestions</label><br>
                    <textarea id="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
